<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Spacing</title>
    <style>
        .card {
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
            width: 300px;
        }
        
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>My Card</h2>
        <p>This is a card with spacing.</p>
        <p>It has padding inside and margin outside.</p>
    </div>
</body>
</html>
