<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        h1 {
            color: green;
            font-size: 40px;
            text-decoration: underline;
        }
        
        p {
            color: purple;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Styled Heading</h1>
    <p>my styled paragraph with different colors and sizes.</p>
</body>
</html>
