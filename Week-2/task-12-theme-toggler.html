<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggler</title>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .dark-theme {
            background: #222;
            color: #fff;
        }
        #toggle-btn {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #eee;
            color: #222;
            font-size: 16px;
            border: none;
        }
    </style>
</head>
<body>
    <button id="toggle-btn">Toggle Dark/Light Theme</button>
    <h1>Theme Toggler</h1>
    <p>This is a basic dark/light theme toggle</p>
    <script>
        var btn = document.getElementById('toggle-btn');
        btn.onclick = function() {
            document.body.classList.toggle('dark-theme');
        };
    </script>
</body>
</html>
