<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
</head>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    button {
        width: 100px;
        height: 50px;
        border-radius: 10px;
        border: none;
        background-color: aqua;
        cursor: pointer;
    }

    button:hover {
        background-color: darkcyan;
        color: white;
    }
</style>
<body>
    <button>Hover me</button>
</body>
</html>
