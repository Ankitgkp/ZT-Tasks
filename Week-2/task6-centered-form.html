<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: grey;
        }
        
        .login-form {
            background-color: white;
            padding: 30px;
            border: 2px solid black;
            text-align: center;
            border-radius: 10px;
        }
        
        input {
            margin: 10px;
            padding: 5px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <button>Login</button>
    </div>
</body>
</html>
