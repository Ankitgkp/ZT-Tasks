<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Restaurent Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #d32f2f;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        nav {
            margin-top: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        .menu {
            margin-top: 2rem;
        }
        .menu h2 {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            padding: 0.7rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .menu-list li:last-child {
            border-bottom: none;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            .main {
                padding: 1rem;
            }
            nav a {
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Foodies</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="main" id="home">
        <h2>Welcome! </h2>
        <p>Enjoy delicious meals made with fresh ingredients</p>
        <section class="menu" id="menu">
            <h2>Our Menu</h2>

                <li><span>Food 2</span><span>₹249</span></li>
                <li><span>Food 3</span><span>₹149</span></li>
                <li><span>Food 4</span><span>₹199</span></li>
                <li><span>Food 5
        <section id="contact"  style="margin-top:2rem;">
            <h2>Contact Us</h2>
            <p>Email: ankitpandey.connect@gmail.com</p>
            <p>Phone: +91 7985592129</p>
        </section>
    </div>
</body>
</html>
